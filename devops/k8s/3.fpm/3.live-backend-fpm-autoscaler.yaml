apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: live-backend-fpm-autoscaler
  namespace: live-namespace

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: live-backend-fpm-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
